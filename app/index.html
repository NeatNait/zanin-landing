        <div class="container">
           <section id="iphone5c" class="iphone blue landscape">
                <div class="wrap">
                    <h1>iPhone 5C</h1>
                    <div class="device">
                        <div class="inner"></div>
                        <div class="camera"></div>
                        <div class="sleep"></div>
                        <div class="sensor"></div>
                        <div class="volume"></div>
                        <div class="speaker"></div>
                        <!--a class="screen" href="http://marvelapp.com">Marvel</a-->
                        <iframe class="screen" src="http://neatnait.github.io/zanin"></iframe>
                        <div class="home"></div>
                    </div>
                    <ul class="selector">
                        <li class="select-white">White</li>
                        <li class="select-red">White</li>
                        <li class="select-yellow">Yellow</li>
                        <li class="select-green selected">Green</li>
                        <li class="select-blue">Blue</li>
                        <li class="select-landscape">Landscape</li>
                    </ul>
                </div>
            </section>
        </div>
